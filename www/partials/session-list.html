<div class="topcoat-navigation-bar">
    <div class="topcoat-navigation-bar__item left quarter">
        <a class="topcoat-icon-button--quiet back-button" href="" ng-click="back()">
            <span class="topcoat-icon topcoat-icon--back"></span>
        </a>
    </div>
    <div class="topcoat-navigation-bar__item center half">
        <h1 class="topcoat-navigation-bar__title">Sessions (put show info here)</h1>
    </div>
</div>

<div class="topcoat-list__container scroller" style="top:69px;">
    <ul class="topcoat-list list">
        <li ng-repeat="session in sessions | filter:query | orderBy:orderProp" class="topcoat-list__item">
            <a ng-click="go('/shows/' + session.LinkedRegistrationShowID + '/session/' + session.ID)">
                <p>{{session.Date}}
                    <span ng-if="session.RegistrationSessionGroupID != '0'">(should put group title here if in group)</span>
                </p>
                <p>{{session.TimeStart}} - {{session.TimeEnd}}
                ({{session.Venue}})</p>
                <span class="chevron"></span><span class="count">{{session.RRCount}}</span>
            </a>
        </li>
    </ul>
</div>
